[package]
name = "spark-matcher-worker"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenv = "0.15"
env_logger = "0.10"
fuels = { version = "0.66.5", features = ["fuel-core-lib"] }
futures-util = "0.3"
log = "0.4"
schemars = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.116"
spark-market-sdk = "0.6.5" 
thiserror = "1.0.63"
tokio = { version = "1.41.0", features = ["rt-multi-thread", "macros", "time"] }
tokio-tungstenite = "0.17.1"
toml = "0.5"
url = "2.3.1"
uuid = { version = "1.0", features = ["v4"] }
